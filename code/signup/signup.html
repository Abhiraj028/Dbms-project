<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div class="cover">
        <div class="Lside">
            <p class="Lside-picture">
                <img src="../../images/the-north-face.png" >
            </p>
            <p class="Lside-desc">
                Achieve it. 
            </p>
        </div>
        <div class="Rside">
            <p class="Rside-title">
                Sign in
            </p>
            <div class="Rside-under">
                <p class="username-heading sign-up-heading">UserName</p>
                <input class="username-input input" type="text">
                
                <p class="email-heading sign-up-heading">Email Address</p>
                <input class="email-text input" type="text">

                <p class="password-heading sign-up-heading">Password</p>
                <input class="password-text input" type="password">

                <p class="password-heading sign-up-heading">Confirm Password</p>
                <input class="password-text input" type="password">

                <div class="remember-me-parent">
                    <input class="checkbox" type="checkbox">
                    <p class="remember-me">Remember Me</p>
                </div>

                <div class="btn-forgot-password">
                    <button class="sign-in-btn">Sign In</button>
                    

                    <p class="forgot-password"><a class="forgot-password" href="https://www.youtube.com">Forgot your Password?</a></p>

                </div>

                <div class="account-prompt">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
