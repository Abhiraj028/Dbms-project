<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div class="cover">
        <div class="Lside">
            <p class="Lside-picture">
                <img src="../../images/the-north-face.png" alt="The North Face Logo">
            </p>
            <p class="Lside-desc">
                Achieve it.
            </p>
        </div>
        <div class="Rside">
            <div class="Rside-title">Sign Up</div>
            <div class="Rside-under">
                <form id="signupForm">
                    <label class="Rside-under">Username</label>
                    <input type="text" class="input" id="username" placeholder="Enter your username" required>
                    
                    <label class="Rside-under">Email</label>
                    <input type="email" class="input" id="email" placeholder="Enter your email" required>
                    
                    <label class="Rside-under">Password</label>
                    <input type="password" class="input" id="password" placeholder="Enter your password" required>
                    
                    <label class="Rside-under">Confirm Password</label>
                    <input type="password" class="input" id="confirmPassword" placeholder="Confirm your password" required>

                    <div class="remember-me-parent">
                        <input class="checkbox" type="checkbox" name="rememberMe">
                        <p class="remember-me">Remember Me</p>
                    </div>

                    <div class="btn-forgot-password">
                        <button class="sign-in-btn" type="submit">Sign Up</button>
                        <p class="forgot-password"><a class="forgot-password" href="#">Forgot your Password?</a></p>
                    </div>

                    <div class="account-prompt">
                        Already have an account? <a href="../login/login.html">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
