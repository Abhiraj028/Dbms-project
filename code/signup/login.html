<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="/signup/style-login.css">


</head>
<body>
    <div class="outer">
        <div class="center-logo">
            <img src="/images/the-north-face.png" alt="The North Face Logo">
        </div>
        <div class="center-login">
            <p class="center-title">Log In</p>

            <div class="center-under">
                <form id="loginForm">
                    <p class="email-heading login-heading">Email Address</p>
                    <input class="email-text input" type="email" name="email" required>

                    <p class="password-heading login-heading">Password</p>
                    <input class="password-text input" type="password" name="password" required>

                    <div class="remember-me-parent">
                        <input class="checkbox" type="checkbox" name="rememberMe">
                        <p class="remember-me">Remember Me</p>
                    </div>

                    <div class="btn-forgot-password">
                        <button class="sign-in-btn" type="submit">Log In</button>


                        <p class="forgot-password"><a class="forgot-password" href="#">Forgot your Password?</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/signup/login.js"></script>
</body>
</html>
