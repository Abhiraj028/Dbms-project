<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>The North Face Store</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button type="submit"></button>
        </div>
        
        <ul class="nav-links">
            <li><a href="../cart/cart.html"> Cart</a></li>
            <li><a href="userOrders.html"> Orders</a></li>
            <li><a href="../admin/admin.html" id="adminLink"> Admin</a></li>

        </ul>
    </nav>
    
    
    <div class="container">
        <aside class="sidebar">
            <div class="filters-div">
                <h2>Filters</h2>
                <label><input type="checkbox" class="filter-category" value="jackets"> Jackets</label>
                <label><input type="checkbox" class="filter-category" value="fleece"> Fleece</label>
                <label><input type="checkbox" class="filter-category" value="tshirts"> T-Shirts</label>
                <label><input type="checkbox" class="filter-category" value="backpacks"> Backpacks</label>
            </div>
            
            
            <h3>Price Range</h3>
            <input type="range" id="priceSlider" min="2000" max="20000" step="500">
            <p>Max Price: <span id="priceValue">20000</span> INR</p>
        </aside>
        
        <section class="product-grid" id="productGrid">
            <!-- Products will be loaded here dynamically -->
        </section>
    </div>
    
    <script src="user.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const adminLink = document.getElementById("adminLink"); // Ensure the admin link has this ID
        
            if (adminLink) {
                adminLink.addEventListener("click", (event) => {
                    const isAdmin = localStorage.getItem("is_admin");
        
                    if (isAdmin !== "1") { // Not an admin
                        event.preventDefault(); // Stop navigation
                        alert("‚ùå Access Denied: You are not an admin!");
                    }
                });
            }
        });
        </script>
        
</body>
</html>
